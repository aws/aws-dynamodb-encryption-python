name: Local Tests

# For now, just run these on every PR for consistency.
# Later we'll probably move these to only run on promotion PRs.
on: [pull_request]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python:
          - 2.7
          - 3.4
          - 3.5
          - 3.6
          - 3.7
          - 3.8
          - 3.x
        categories:
          - integ-slow
        # x86 builds are only meaningful for Windows
        exclude:
          - os: ubuntu-latest
            architecture: x86
          - os: macos-latest
            architecture: x86
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.architecture }}
      - uses: aws-actions/configure-aws-credentials@v1.0.1
        with:
          aws-access-key-id: ${{ secrets.INTEG_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.INTEG_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - run: |
          python -m pip install --upgrade pip
          pip install --upgrade tox
      - name: run test
        env:
          TOXENV: ${{ matrix.category }}
        run: tox -- -vv
